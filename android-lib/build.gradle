apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3+'
    }
}



description = 'AndroidLib'
dependencies {
    compile(group: 'com.google.http-client', name: 'google-http-client', version:'1.19.0') {
        exclude(module: 'xpp3')
        exclude(module: 'httpclient')
        exclude(module: 'junit')
        exclude(module: 'android')
    }
    compile(group: 'com.google.api-client', name: 'google-api-client', version:'1.19.0') {
        exclude(module: 'xpp3')
        exclude(module: 'android')
    }
    compile(group: 'com.google.api-client', name: 'google-api-client-android', version:'1.19.0') {
        exclude(module: 'google-play-services')
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.http-client', name: 'google-http-client-android', version:'1.19.0'
    compile(group: 'com.google.http-client', name: 'google-http-client-gson', version:'1.19.0') {
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.code.gson', name: 'gson', version:'2.1'
    compile group: 'com.google.gcm', name: 'gcm-client', version:'3'
    compile(group: 'com.google.http-client', name: 'google-http-client-jackson', version:'1.19.0') {
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.12'
    compile project(':java-api-core')
    compile group: 'com.google.android.gms', name: 'google-play-services', version:'22.0.0'
    compile group: 'com.google.android.gms', name: 'google-play-services', version:'22.0.0'
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'com.google.android', name: 'support-v4', version:'r19'
    testCompile(group: 'org.robolectric', name: 'robolectric', version:'2.2') {
        exclude(module: 'support-v4')
    }
    compile(group: 'com.google.android', name: 'android', version:'4.0.1.2') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}


