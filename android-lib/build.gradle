apply plugin: 'com.android.library'
description = 'AndroidLib'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/com']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        test{
            java{
                srcDir 'test/com'
            }
        }

        androidTest.setRoot('test')
    }

    lintOptions {
          abortOnError false
    }
}

configurations {
    jaxDoclet
    classpaths
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3+'
    }
}

dependencies {
    jaxDoclet (group: 'com.kinvey', name: 'doclava-kinvey-custom', version: '1.0.6a')
    compile project(':java-api-core')
    compile(group: 'com.google.http-client', name: 'google-http-client', version:'1.19.0') {
        exclude(module: 'xpp3')
        exclude(module: 'httpclient')
        exclude(module: 'junit')
        exclude(module: 'android')
    }
    compile(group: 'com.google.api-client', name: 'google-api-client', version:'1.19.0') {
        exclude(module: 'xpp3')
        exclude(module: 'android')
    }
    compile(group: 'com.google.api-client', name: 'google-api-client-android', version:'1.19.0') {
        exclude(module: 'google-play-services')
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.http-client', name: 'google-http-client-android', version:'1.19.0'
    compile(group: 'com.google.http-client', name: 'google-http-client-gson', version:'1.19.0') {
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.code.gson', name: 'gson', version:'2.1'
    compile group: 'com.google.gcm', name: 'gcm-client', version:'3'
    compile(group: 'com.google.http-client', name: 'google-http-client-jackson', version:'1.19.0') {
        exclude(module: 'xpp3')
    }
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.12'
    compile 'com.google.android.gms:play-services:7.5.0'
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'com.google.android', name: 'support-v4', version:'r19'
    testCompile(group: 'org.robolectric', name: 'robolectric', version:'2.2') {
        exclude(module: 'support-v4')
    }
    classpaths files(new File(System.getenv('ANDROID_HOME') + '/platforms/android-19/android.jar'))
    classpaths files('build/classes/release')
}

task docgen(type: Javadoc) {
    

    source = android.sourceSets.main.java.srcDirs

    options.docletpath = files("../tools/doclava-kinvey-custom.jar").asType(List)
    options.doclet = "com.google.doclava.Doclava"
    maxMemory = "1024m"
    classpath = configurations.classpaths + configurations.compile + configurations.testCompile
    title = null

    options.bootClasspath new File(System.getenv('JAVA_HOME') + "/jre/lib/rt.jar")
    options.overview = "src/javadoc/overview.html"

    options.addStringOption("quiet")
    options.addStringOption("hdf", "project.name AndroidLib")
    options.addStringOption("stubs", "target/stubs")
    options.addStringOption("federate com.kinvey.java", "http://devcenter.kinvey.com/android/reference/api/java/reference/")
    options.addStringOption("federationxml com.kinvey.java", "../java-api-core/target/apidocs/api.xml")
    //options.addStringOption("d", "target/apidocs")
    options.addStringOption("d", "../../../devcenter/content/reference/android/api")
}



//cleanTest.mustRunAfter clean
cleanDocgen.mustRunAfter clean
build.mustRunAfter cleanDocgen
docgen.mustRunAfter build


